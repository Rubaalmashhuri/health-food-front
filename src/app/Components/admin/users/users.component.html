<app-navigation></app-navigation>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">User Name</th>
    <th scope="col">Email</th>
    <th scope="col">Age</th>
    <th scope="col">Password</th>
    <th scope="col">User Type</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; index as i">
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>{{ user[3] }}</td>
    <td>{{ user[4] }}</td>
  </tr>
  </tbody>
</table>
