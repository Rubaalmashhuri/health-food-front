<app-navigation></app-navigation>
<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 col-sm">
            <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)=" addAddress()" novalidate>
                <div class="form-group">
                    <label class="control-label col-m-10" for="address">Address: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" placeholder="Address"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="city">City: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" placeholder="Atlanta"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="state">State: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="state" [(ngModel)]="model.state" placeholder="Georgia"/>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-m-10" for="country">Country: </label>
                        <div class="col-m-10">
                            <input type="text" class="form-control" name="country" [(ngModel)]="model.country" placeholder="US"/>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="zipcode">Zipcode: </label>
                    <div class="col-m-10">
                        <input type="text" type="number" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" placeholder="22222"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="phone">Phone Number: </label>
                    <div class="col-m-10">
                        <input type="number" class="form-control" name="phone" [(ngModel)]="model.phonenumber" placeholder="+12342223456"/>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <button type="submit" class="btn  btn-primary" name="signup">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-4 col-sm">
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" >
                    <div class="row display-tr" >
                        <h3 class="panel-title display-td" >Payment Details</h3>
                        <div class="display-td" >
                            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" id="payment-form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input
                                                type="tel"
                                                class="form-control"
                                                name="cardNumber"
                                                placeholder="Valid Card Number"
                                                autocomplete="cc-number"
                                                required autofocus
                                        />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input
                                            type="tel"
                                            class="form-control"
                                            name="cardExpiry"
                                            placeholder="MM / YY"
                                            autocomplete="cc-exp"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">CV CODE</label>
                                    <input
                                            type="tel"
                                            class="form-control"
                                            name="cardCVC"
                                            placeholder="CVC"
                                            autocomplete="cc-csc"
                                            required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="couponCode">COUPON CODE</label>
                                    <input type="text" class="form-control" name="couponCode" />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
